<mat-toolbar color="" class="titulo">
    <span class="titl">RPG CHARACTER TRUNK</span>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="2em" class="arriba">
    <mat-grid-tile>
        <a routerLink="/principal">Volver</a>
    </mat-grid-tile>
</mat-grid-list>


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="idUsuario">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
            <ng-container matColumnDef="idPersonaje">
                <th mat-header-cell *matHeaderCellDef> Personaje </th>
                <td mat-cell *matCellDef="let element"> 
                <div *ngIf="element.idPersonaje in dataSource2">
                    {{dataSource2[element.idPersonaje-1].nombre}}
                </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
